<div class="d-flex" id="wrapper" [class.toggled]="isCollapsed">

    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-md-baseline ms-3">
            <h4 class="text-center mb-4" *ngIf="!isCollapsed">Admin Panel</h4>
            <i class="bi mb-3 fs-4" (click)="toggleMenu()"
                [ngClass]="isCollapsed ? 'bi-arrow-right-square' : 'bi-list'"></i>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a routerLink="/admin/dashboard" class="nav-link text-white d-flex align-items-center">
                    <i class="bi bi-speedometer2 me-2"></i>
                    <span class="menu-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/users" class="nav-link text-white d-flex align-items-center">
                    <i class="bi bi-people me-2"></i>
                    <span class="menu-text">Users</span>
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/admin/recipeList" class="nav-link text-white d-flex align-items-center">
                    <i class="bi bi-cookie me-2"></i>
                    <span class="menu-text">Recipes</span>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/contactList" class="nav-link text-white d-flex align-items-center">
                    <i class="bi bi-person-fill-add me-2"></i>
                    <span class="menu-text">Contacts</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content" class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="ms-auto">
                <button class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </nav>
        <div class="container-fluid mt-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
