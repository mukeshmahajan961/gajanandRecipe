<div class="container mt-5" *ngIf="recipe() as recipeData; else loading">
    <div class="text-center">
        <!-- Image -->
        <img src="https://via.placeholder.com/500x300" class="img-fluid rounded shadow mb-3" alt="Recipe Image">

        <!-- Title -->
        <h2 class="text-primary">{{ recipeData.title }}</h2>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mt-4" id="recipeTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ingredients-tab" data-bs-toggle="tab" data-bs-target="#ingredients"
                type="button" role="tab">
                🧂 Ingredients
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="instructions-tab" data-bs-toggle="tab" data-bs-target="#instructions"
                type="button" role="tab">
                📝 Instructions
            </button>
        </li>
    </ul>

    <div class="tab-content p-3 border border-top-0 shadow-sm" id="recipeTabsContent">
        <!-- Ingredients Tab -->
        <div class="tab-pane fade show active" id="ingredients" role="tabpanel">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let ing of recipeData.ingredients.split(',')">
                    {{ ing }}
                </li>

            </ul>
        </div>

        <!-- Instructions Tab -->
        <div class="tab-pane fade" id="instructions" role="tabpanel">
            <p class="mt-2">{{ recipeData.instructions }}</p>
        </div>
    </div>

    <!-- Back button -->
 <div class="text-end mt-4">
  <a routerLink="/recipe" class="btn btn-outline-secondary">⬅ Back to List</a>
</div>


</div>

<!-- Loading -->
<ng-template #loading>
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Loading recipe...</p>
    </div>
</ng-template>
