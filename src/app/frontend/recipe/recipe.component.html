<div class="container mt-5">
  <h2 class="text-center mb-4">🍽️ Our Recipes</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let recipe of recipes()">
      <div class="card h-100 shadow-sm">
        <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="{{ recipe.title }}">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ recipe.title }}</h5>
          <p class="card-text text-muted">
            {{ recipe.instructions.slice(0, 100) }}...
          </p>
          <div class="mt-auto text-end">
            <a [routerLink]="['/recipe', recipe.id]" class="btn btn-outline-primary btn-sm">
              View Details →
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
