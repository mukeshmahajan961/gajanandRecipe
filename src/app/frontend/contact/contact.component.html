<div class="container mt-5">
  <h2 class="mb-4">ğŸ“© Contact Us</h2>

  <div *ngIf="toastMessage()" class="alert alert-info">
    {{ toastMessage() }}
  </div>

  <div class="mb-3">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      [ngModel]="contact().name"
      (ngModelChange)="updateField('name', $event)"
    />
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input
      type="email"
      class="form-control"
      [ngModel]="contact().email"
      (ngModelChange)="updateField('email', $event)"
    />
  </div>

  <div class="mb-3">
    <label>Message</label>
    <textarea
      class="form-control"
      rows="4"
      [ngModel]="contact().message"
      (ngModelChange)="updateField('message', $event)"
    ></textarea>
  </div>

  <button
    class="btn btn-primary"
    [disabled]="!isValid() || isLoading()"
    (click)="submit()"
  >
    {{ isLoading() ? 'Sending...' : 'Send' }}
  </button>
</div>
